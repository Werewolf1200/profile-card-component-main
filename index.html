<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>

  <main class="container">
    <picture>
      <img src="./images/image-victor.jpg" alt="Profile Picture">
    </picture>
    <div class="data">
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
    </div>
    <div class="info">
       <div class="social">
         <p class="followers">80K</p>
         <p>Followers</p>
       </div>
       <div class="social">
        <p class="followers">803K</p>
        <p>Likes</p>
      </div>
      <div class="social">
        <p class="followers">1.4K</p>
        <p>Photos</p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
